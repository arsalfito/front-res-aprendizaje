<div class="row">
    <div class="col">
        <img src="assets/images/unisangil.jpg" class="tamano-personalizado imagen-centrada">
    </div>    
</div>
<div class="row">
    <div class="col">
        <h2>Criterios de aprendizaje</h2>
        <hr>
        <h3 class="mt-3" *ngIf="reactiveMenu.length > 0">Opciones</h3>
        <ul class="list-group">
            <li *ngFor="let item of reactiveMenu" 
                class="list-group-item" 
                [routerLink]="[item.route]"
                routerLinkActive="active">
                {{item.title}}
            </li>
        </ul>
    </div>        
</div>
